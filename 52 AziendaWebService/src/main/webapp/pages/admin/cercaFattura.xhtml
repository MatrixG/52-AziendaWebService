<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../layout/layout.xhtml">

	<ui:define name="menu">
		<ui:include src="menu.xhtml"></ui:include>
	</ui:define>
	<ui:define name="content">
		<p:panel id="panel" header="Cerca Una Fattura Per Mese / Anno">
			<br />
			<p:separator />
			<br />
			<br />


			<h:form>

				<h:panelGrid id="grid" columns="3" cellpadding="7">
					<p:outputLabel for="anno" value="Anno:" />
					<p:inputMask id="anno" value="#{cercaFatturaView.anno}" mask="9999"
						required="true" requiredMessage="Questo campo Ã¨ obbligatorio" />
					<p:message for="anno" display="text" />
					<p:outputLabel for="mese" value="Mese:" />
					<p:selectOneMenu id="mese" value="#{cercaFatturaView.mese}"
						style="width:125px">
						<f:selectItems value="#{cercaFatturaView.mesi}" />
					</p:selectOneMenu>
					<br />
					<p:commandButton style="float:right" value="Cerca"
						action="#{cntrFatture.cercaFatture(cercaFatturaView)}" update="grid" />
				</h:panelGrid>
			</h:form>

		</p:panel>
	</ui:define>

</ui:composition>
</html>
